<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Play according to your mood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo"><a href="index.html">Spotify</a></li>
            <li><a href="index.html">Home</a></li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Punjabiyan di Shaan Wakhri!!!</h1>
            <div class="songItemContainer">
              <div class="songItem">
                <img alt="1">
                <span class="songName">3 Peg</span>
                <span class="songlistplay"><span class="timestamp">03:22 <i id="0" class="fa-sharp fa-regular fa-circle-play songItemPlay"></i></span></span>
              </div>
              <div class="songItem">
                <img alt="1">
                <span class="songName">Yeah baby</span>
                <span class="songlistplay"><span class="timestamp">03:03 <i id="1" class="fa-sharp fa-regular fa-circle-play songItemPlay"></i></span></span>
              </div>
              
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- Fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-sharp fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="gif" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ae353f9b79.js" crossorigin="anonymous"></script>
    <script src="punjabi.js"></script>
</body>
</html>
